version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "nullable-eth"
    assignees:
      - "nullable-eth"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
      include: "scope"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "nullable-eth"
    assignees:
      - "nullable-eth"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "nullable-eth"
    assignees:
      - "nullable-eth"
    commit-message:
      prefix: "docker"
      include: "scope"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
